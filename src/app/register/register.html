<section
  class="flex flex-col m-auto h-screen w-screen justify-center items-center px-4 gap-20 md:flex-row"
>
  <img src="/images/landing-insta.png" alt="" class="h-80 md:h-[400px] xl:h-[600px]" />
  <div class="flex flex-col gap-10 w-64">
    <h1 class="text-2xl font-semibold tracking-tight">AmStramGram</h1>
    <form (submit)="onSubmit()" [formGroup]="form" class="flex flex-col gap-6">
      <input
        required
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        autocomplete="email"
        formControlName="email"
        class="rounded-sm ring-1 focus:outline-white placeholder:text-white/70 bg-white/20 h-8 px-2 placeholder:text-sm"
      />
      <input
        required
        type="text"
        name="displayName"
        id="displayName"
        placeholder="Nom d'utilisateur"
        autocomplete="username"
        formControlName="displayName"
        class="rounded-sm ring-1 focus:outline-white placeholder:text-white/70 bg-white/20 h-8 px-2 placeholder:text-sm"
      />
      <input
        required
        type="password"
        name="password"
        id="password"
        placeholder="Mot de passe"
        autocomplete="current-password"
        formControlName="password"
        class="rounded-sm ring-1 focus:outline-white placeholder:text-white/70 bg-white/20 h-8 px-2 placeholder:text-sm"
      />
      <input
        required
        type="password"
        name="confirmPassword"
        id="confirmPassword"
        placeholder="Répétez le mot de passe"
        autocomplete="current-password"
        formControlName="confirmPassword"
        class="rounded-sm ring-1 focus:outline-white placeholder:text-white/70 bg-white/20 h-8 px-2 placeholder:text-sm"
      />
      <p class="text-center">
        Déjà inscrit ? <a routerLink="../login" class="text-blue-400 hover:text-blue-400/90">Connectez-vous</a>
      </p>
      <div class="flex flex-col">
        <button
          type="submit"
          class="hover:cursor-pointer bg-[#3441AE] px-4 py-2 rounded-lg hover:scale-105 transition-all disabled:hover:scale-100 disabled:hover:cursor-auto disabled:bg-[#3441AE]/80 disabled:text-white/80"
          [disabled]="form.invalid"
        >
          S'inscrire
        </button>
      </div>
    </form>
  </div>
</section>
