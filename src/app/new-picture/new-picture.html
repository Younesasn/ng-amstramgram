<section>
  <form
    class="max-w-3xl mx-auto flex flex-col w-full rounded-lg gap-5"
    (submit)="onSubmit()"
    [formGroup]="form"
  >
    @if (!pictureReader) {
      <label
        for="dropzone-file"
        class="flex flex-col items-center justify-center border-2 border-dashed rounded-lg cursor-pointer size-80 w-full"
      >
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <svg
            class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 16"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
            />
          </svg>
          <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
            <span class="font-semibold">Cliquez pour ajouter</span> une image
          </p>
        </div>
        <input
          id="dropzone-file"
          type="file"
          class="hidden"
          accept="image/*"
          formControlName="image"
          (change)="extractFile($event)"
        />
      </label>
    } @else {
      <div class="w-full">
        <img [src]="pictureReader" alt="PrÃ©visualisation" class="w-full object-contain rounded-lg" />
        <div class="mt-2 flex gap-2">
          <button type="button" class="px-3 py-1 rounded bg-gray-600" (click)="removeImage()">Changer d'image</button>
        </div>
      </div>
    }
    <div class="flex flex-col gap-10">
      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-2">
          <label for="title">Titre</label>
          <input
            type="text"
            name="title"
            id="title"
            formControlName="title"
            class="rounded-sm ring-1 focus:outline-white placeholder:text-white/70 bg-white/20 h-8 px-2 placeholder:text-sm"
          />
        </div>
        <div class="flex flex-col gap-2">
          <label for="description">Description</label>
          <input
            type="text"
            name="description"
            id="description"
            formControlName="description"
            class="rounded-sm ring-1 focus:outline-white placeholder:text-white/70 bg-white/20 h-8 px-2 placeholder:text-sm"
          />
        </div>
      </div>
      <button
        type="submit"
        class="hover:cursor-pointer bg-[#3441AE] px-4 py-2 rounded-lg disabled:hover:scale-100 disabled:hover:cursor-auto disabled:bg-[#3441AE]/80 disabled:text-white/80"
        [disabled]="!form.valid || !imageFile"
      >
        Envoyez
      </button>
    </div>
  </form>
</section>
