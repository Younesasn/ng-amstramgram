<aside class="max-lg:hidden fixed top-0 left-0 h-screen w-64 border-r border-gray-800 bg-black text-gray-100">
  <div class="p-6">
    <h1 class="text-2xl font-semibold tracking-tight text-white">AmStramGram</h1>
  </div>
  <nav>
    <ul class="flex flex-col gap-1 px-2">
      @for (item of links(); track $index) {
        <li>
          <a
            [routerLink]="item.path"
            routerLinkActive="bg-neutral-800 text-white"
            class="flex items-center gap-3 rounded-xl px-4 py-3 text-gray-300 hover:bg-neutral-800 hover:text-white transition"
          >
            {{ item.name }}
          </a>
        </li>
      }
    </ul>
  </nav>
  <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-800">
    <button
      class="w-full rounded-lg bg-white text-black py-2.5 text-sm hover:bg-gray-200 transition"
    >
      Profil
    </button>
  </div>
</aside>
